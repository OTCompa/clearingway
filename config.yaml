  menu:
    - name: menuMain
      type: menuMain
      title: __Character Verifcation Menu__
      description: Use the  button to begin the verification process of your character.
      thumbnailUrl: >-
        https://github.com/naurffxiv/assets/blob/main/Discord%20Files/Misc%20Images/naur_icon_optimized2.gif?raw=true
      fields:
        - name: Verify Character Button
          value: >
            Verifying your character will confirm ownership of your FFXIV character and analyze the FFLogs attached to it.
            Once verified, roles will then be assigned to you based on your confirmed clears and other criteria in your logs.
      buttons:
        - label: Verify Character
          style: 3
          menuName: menuVerify
          menuType: menuVerify
    - name: cleared
      type: menuMain
      title: __Cleared Roles Menu__
      description: Use the buttons below to obtain roles that required a specific `Cleared Role`.
      thumbnailUrl: >-
        https://github.com/naurffxiv/assets/blob/main/Discord%20Files/Misc%20Images/naur_icon_optimized2.gif?raw=true
      fields:
        - name: Name Color Button
          value: >
            Use this button to add or remove a specific role that changes your name color in NAUR
            to one that matches the theme of a specific ultimate
        - name: Reclear Roles Button
          value: >
            Use this button to add or remove specific mentionable Reclear Roles for a specific
            ultimate. These roles are used to ping people for Reclear parties.
        - name: C4X Roles Button
          value: >
            Use this button to add or remove specific mentionable C4X Roles for a specific
            ultimate. These roles are used to ping people for clear parties.
      buttons:
        - label: Name Colors
          style: 1
          menuName: menuColor
          menuType: menuEncounter
        - label: Reclear Roles
          style: 1
          menuName: menuReclear
          menuType: menuEncounter
        - label: C4X Roles
          style: 1
          menuName: menuHelper
          menuType: menuEncounter
    - name: menuColor
      type: menuEncounter
      title: Name Color Roles
      description: >
        Toggle a role that changes your name color to one that matches the
        theme of a specific ultimate. You must have the corresponding Cleared
        Role.
      roleType:
        - Name Color
      requireClear: true
    - name: menuReclear
      type: menuEncounter
      title: Reclear Roles
      description: >
        Toggle mentionable reclear roles for a specific ultimate. You must have
        the corresponding Cleared Role.
      roleType:
        - Reclear
      multiSelect: true
      requireClear: true
    - name: menuHelper
      type: menuEncounter
      title: C4X Roles
      description: >
        Toggle mentionable C4X Roles for a specific ultimate. You must have the
        corresponding Cleared Role.
      roleType:
        - C4X
      multiSelect: true
      requireClear: true
    - name: prog
      type: menuMain
      title: __Prog Role Menu__
      description: >
        Prog Roles are obtainable by anyone and are used to ping people for certain prog parties.
        *Note: Current Ultimates will have roles by prog point while Legacy UItimates will have only one role per duty.*
      thumbnailUrl: >-
        https://github.com/naurffxiv/assets/blob/main/Discord%20Files/Misc%20Images/naur_icon_optimized2.gif?raw=true
      fields:
        - name: FRU Prog Button
          value: >
            Use this button to add or remove a role to be pinged for parties regarding a certain prog point in FRU.
        - name: Legacy Ultimate Prog Button
          value: >
            Use this button to add or remove a role to be pinged for prog parties in a specific Legacy Ultimate.
      buttons:
        - label: FRU Prog Roles
          style: 1
          menuName: menuFRU
          menuType: menuEncounter
        - label: Legacy Content Roles
          style: 1
          menuName: menuLegacy
          menuType: menuEncounter
    - name: menuFRU
      type: menuEncounter
      title: FRU Prog Roles
      description: Toggle mentionable prog roles for FRU.
      roles:
        - name: Cyclonic Break
        - name: Utopian Sky
        - name: Fall of Faith
        - name: Diamond Dust
        - name: Light Rampant
        - name: Intermission
        - name: Ultimate Relativity
        - name: Apocalypse
        - name: Darklit Dragonsong
        - name: Crystalize Time
        - name: Pandora
    - name: menuLegacy
      type: menuEncounter
      title: Legacy Content Roles
      description: Toggle mentionable roles for legacy ultimate prog.
      roleType:
        - Prog
      multiSelect: true
    - name: misc
      type: menuMain
      title: __Miscellaneous Menu__
      description: This menu is used to obtain other miscellaneous roles or to remove certain types of roles from yourself.
      thumbnailUrl: >-
        https://github.com/naurffxiv/assets/blob/main/Discord%20Files/Misc%20Images/naur_icon_optimized2.gif?raw=true
      fields:
        - name: Server Related Roles Button
          value: Use this button to add or remove a role to be pinged for certain server notifcations.
        - name: Remove Roles Button
          value: Use this button to remove certain types of roles in bulk.
        - name: Non-Specific Ultimate Roles Button
          value: >
            Use this button to add or remove non-specific ultimate roles.
      buttons:
        - label: Non-Specific Ultimate Roles
          style: 1
          menuName: menuGenUlti
          menuType: menuEncounter
        - label: Server Related Roles
          style: 3
          menuName: menuServer
          menuType: menuEncounter
        - label: Remove Roles
          style: 4
          menuName: menuRemove
          menuType: menuRemove
    - name: menuGenUlti
      type: menuEncounter
      title: Non-Specific Ultimate Roles
      description: Toggle mentionable non-specific ultimate roles.
      multiSelect: true
      roles:
        - name: BiS Farm
        - name: Ultimate Unlock
        - name: Mercenary
    - name: menuServer
      type: menuEncounter
      title: Server Related Roles
      description: Toggle several server related roles.
      multiSelect: true
      roles:
        - name: Server Ping
          color: 0xf1c40f
        - name: Vote Ping
          color: 0xf1c40f
        - name: Event Ping
          color: 0xf1c40f
        - name: Movie Ping
          color: 0xf1c40f
    - name: menuRemove
      type: menuRemove
      title: Remove Roles
      description: Remove all or certain types of Clearingway related roles from yourself.
